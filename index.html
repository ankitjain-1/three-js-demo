    <script type="module" src="/main.js"></script>
    <script>
      const loader = document.getElementsByClassName("loader");

      let text = "LOADING";
      const len = text.length;
      let ind = 0;
      window.flag = true;
      const id = setInterval(() => {
        const loader = document.querySelector(".loader h1");

        let char = text[ind];
        const regex1 = new RegExp(`${text[ind]}`);
        text = text.replace(regex1, text[ind].toLowerCase());
        ind++;
        ind = ind % len;
        loader.innerHTML = text;
        text = text.toUpperCase();
        if (!flag) clearInterval(id);
      }, 100);
    </script>
  </body>
